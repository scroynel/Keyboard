{% extends 'base.html' %}

{% block title %}{{keycap.name}}{% endblock %}

{% block content %}
    <div class="flex space-x-10 my-[50px]">
        <div class="w-[70%] px-[30px]">
            {% include 'keyboard/partials/carousel_detail.html' %}
        </div>
        <div class="w-[30%]">
            <h1 class="text-4xl">{{keycap.name}}</h1>
            <p class="text-2xl">Price: ${{keycap.price}}</p>
            <a href="{% url 'product_add' keycap.category.slug keycap.slug %}" class="mt-8 inline-block p-4 border border-black text-center">Add to cart</a>
        </div>
    </div>
{% endblock %}
