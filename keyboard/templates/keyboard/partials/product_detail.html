<div class="flex space-x-10 my-[50px]">
    <div class="w-[70%] px-[30px]">
        {% include 'keyboard/partials/carousel_detail.html' %}
    </div>
    <div class="w-[30%] pr-[50px]">
        <div class="flex justify-between items-center">
            <h1 class="text-4xl">{{product.name}}</h1>
            <div id="average_rating">
                <div class="w-[50px] h-[50px] bg-[#303030] flex items-center justify-center rounded-xl mx-auto">
                    <p class="text-white text-2xl" id="avg_rating">{{product.average_rating}}</p>
                </div>
                <a href="#comment_form" class="underline" id="comments_count">{{comments.count}} replies</a>
            </div>
        </div>

        <p class="text-2xl">Price: ${{product.price}}</p>
        <a href="{% url 'product_add' product.category.slug product.slug %}" class="mt-8 inline-block p-4 border border-black text-center">Add to cart</a>
    </div>
</div>
