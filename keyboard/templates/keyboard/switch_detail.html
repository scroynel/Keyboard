{% extends 'base.html' %}

{% block title %}{{switch.name}}{% endblock %}

{% block content %}
    <div class="flex space-x-10 mt-[50px]">
        <div class="w-[70%] flex space-x-5">
            {% for image in switch.additional_images.all %}
                <img class="w-[200px]" src="{{image.image.url}}" alt="">
            {% endfor %}
        </div>
        <div class="w-[30%]">
            <h1 class="text-4xl">{{switch.name}}</h1>
            <p class="text-2xl">Price: ${{switch.price}}</p>
            <a class="mt-8 inline-block p-4 border border-black text-center">Add to cart</a>
        </div>
    </div>
{% endblock %}
