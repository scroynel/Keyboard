{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="grow flex justify-center items-center">
    <div class="w-1/4 py-10">
        <div class="text-center">
            <h1 class="font-bold text-5xl">Register</h1>
            <form action="" method="POST" class="mt-5 space-y-5">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="mt-8 inline-block p-4 border border-black text-center">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
